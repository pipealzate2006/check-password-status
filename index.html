<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Check</title>
  </head>
  <body>
    <form action="" class="form">
      <img
        src="https://i.pinimg.com/474x/d7/52/45/d75245ef083eb6d380f4e37dd62994cb.jpg"
        alt=""
      />
      <div class="email">
        <label for="">Email</label>
        <input
          type="email"
          name=""
          id=""
          placeholder="Please enter your email"
        />
      </div>
      <div class="password">
        <label for="">Password</label>
        <div class="input-i">
          <input
            type="password"
            name=""
            id="input"
            placeholder="Write a safe password"
          />
          <i class="fa-solid fa-eye-slash view"></i>
        </div>
        <p id="password"></p>
        <button class="button">Enviar</button>
      </div>
    </form>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/73c11b743b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
